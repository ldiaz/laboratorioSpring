<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout/principal :: page">
<body th:fragment="content">


      <h1>Formulario de registro de usuario</h1>
	<div class="container">
	<form th:action="@{/admin/usuarios/crear}" method="post">
		<div class="form-group">
		    <label for="nombre">Nombre usuario:</label>
			<input class="form-control" type="text" name="username" th:field="*{usuario.username}" value="" />
		</div>
		
		<div class="form-group">
		    <label for="apellido">email:</label>
			<input class="form-control" type="text" name="email" th:field="*{usuario.email}" value="" />
		</div>
		
		<div class="form-group" >
		    <label for="roles">Rol:</label>
			<select class="form-control" name="rol" th:field="${rol.nombreRol}">
				<option value="USER">Usuario</option>
				<option value="ADMIN">Administrador</option>
			</select>
		</div>
		
		<div class="form-group">
		    <label for="numeroIdentificacion">password:</label>
			<input class="form-control" type="password" name="password" value="" th:field="*{usuario.password}"/>
		</div>
		
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
		
		<input class="btn btn-default" type="submit" value="Crear" />
	</form>
	</div>
	
	
</body>
</html>
